<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Browser...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            text-align: center;
        }
        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: white;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }
        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h4>Checking browser</h4>
        <p>Please wait...</p>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "website/home.html";
        }, 3000);
    </script>
</body>
</html>
